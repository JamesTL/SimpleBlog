<h3 class="h5 mb-0">Comments</h3>
<p><small>{{numberOfComments}} Comments on this post.</small> </p>
<div *ngFor="let comment of comments">

    <p class="m-0"><strong>Username: {{comment.name}}</strong></p>
    <p><small><strong> email:</strong> {{comment.email}}</small> </p>
    <p>
        {{comment.body}}
    </p>
</div>
