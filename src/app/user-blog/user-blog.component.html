<div class="jumbotron">
    <h1 class=" mb-0">{{name}}</h1>
    <p class="lead">Username : <strong>{{username}}</strong></p>
    <p><a class="btn btn-primary btn-sm" [routerLink]="['']">Back to Blogs listings</a></p>
</div>
<div *ngFor="let post of userPosts">

    <div class="card card-outline-primary mb-3">
        <div class="card-header"><h2 class="h4">{{post.title}}</h2></div>
        <div class="card-body p-3">
            <p> {{post.body}}</p>
        </div>
        <div class="card-footer">
            <app-comments [currentPostID]="post.id"></app-comments>
        </div>
    </div>

</div>
