<div class="jumbotron">
    <h1 class="mb0">Blog Listing</h1>
    <p  data-test-el="homeLeadText" class="lead mb-0">There are {{numberOfUsers}} available blogs. Select a user and view their blog</p>
</div>
<div class="row">
    <div class="card-group">
        <div *ngFor="let user of users" class="col-lg-4 mb-3">
           <app-user-details [currentUser]="user"></app-user-details>
        </div>
    </div>
</div>
